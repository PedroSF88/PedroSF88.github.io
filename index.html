<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Lessons</title>
  <link rel="stylesheet" href="css/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Trigger Offcanvas -->
  <button class="btn btn-primary m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#lessonSidebar" aria-controls="lessonSidebar">
    ðŸ“š Open Lesson Menu
  </button>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="lessonSidebar" aria-labelledby="lessonSidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="lessonSidebarLabel">Lesson Navigator</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div id="unitMenu"></div>
    </div>
  </div>

  <!-- Lesson Display -->
  <main id="lessonView">
    <p>Select a lesson to view its content.</p>
  </main>

  <!-- Custom JS -->
  <script src="js/index.js"></script>
</body>
</html>
