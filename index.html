<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Curriculum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h1, h2, h3 {
      color: #2c3e50;
    }
    .button {
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      border: none;
      background-color: #3366cc;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #254a9e;
    }
    .selected {
      background-color: #2e7d32 !important;
    }
    .accordion {
      background-color: #f1f1f1;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .accordion-header {
      background-color: #e0e0e0;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .accordion-body {
      display: none;
      padding: 10px;
    }
    .vocab-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .vocab-button {
      padding: 10px;
      background-color: #90caf9;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .vocab-button:hover {
      background-color: #42a5f5;
    }
  </style>
</head>
<body>
  <h1>Curriculum Viewer</h1>
  <div id="unit-container"></div>
  <div id="unit-question"></div>
  <div id="topic-container"></div>
  <div id="lesson-container"></div>
  <div id="lesson-view" style="margin-top: 2rem;"></div>

  <script src="script.js"></script>
</body>
</html>
