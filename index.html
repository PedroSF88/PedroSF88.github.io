<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Page</title>
</head>
<body>
  <h1>Select a Unit</h1>
  <div id="unit-container"></div>

  <script>
    const unitCount = 6;
    const container = document.getElementById("unit-container");
    for (let i = 1; i <= unitCount; i++) {
      const link = document.createElement("a");
      link.href = `topics.html?unit=U${i}`;
      link.innerHTML = `<img src="assets/unit${i}.png" alt="Unit ${i}" style="width:200px; margin:10px;">`;
      container.appendChild(link);
    }
  </script>
</body>
</html>
