<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Lesson Outline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/index.css"/>
  <link rel="stylesheet" href="css/edit_outline.css"/>
</head>
<body>
  <div class="container py-4" style="max-height:90vh; overflow-y:auto;">
    <h2>Edit Lesson Outline</h2>
    <div class="mb-3">
    <label for="contentSelect" class="form-label">Content</label>
    <select id="contentSelect" class="form-select"></select>
    </div>
    <div class="mb-3">
      <label for="unitSelect" class="form-label">Unit</label>
      <select id="unitSelect" class="form-select"></select>
    </div>
    <div class="mb-3">
      <label for="topicSelect" class="form-label">Topic</label>
      <select id="topicSelect" class="form-select"></select>
    </div>
    <div id="outlineFormContainer"></div>
    <button id="saveBtn" class="btn btn-primary mt-3" style="display:none;">Save Changes</button>
    <div id="statusMsg" class="mt-3"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/edit_outline.js"></script>
</body>
</html>
