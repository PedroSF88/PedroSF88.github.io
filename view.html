<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #2c3e50;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1 id="topic-title">Loading...</h1>
  <p><strong>Objective:</strong> <span id="objective"></span></p>
  <p><strong>Hook:</strong> <span id="hook"></span></p>

  <h3>Vocabulary</h3>
  <ul id="vocab-list"></ul>

  <h3>Reading 1</h3>
  <div id="reading-1"></div>

  <h3>Reading 2</h3>
  <div id="reading-2"></div>

  <h3>DOL Prompt</h3>
  <p id="dol"></p>

  <script src="script.js"></script>
  <script>
    const id = getParam("lesson");
    loadLesson(id);
  </script>
</body>
</html>
